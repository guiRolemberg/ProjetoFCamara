<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Filme ID</th>
                    <th>Titulo</th>
                    <th>Ano</th>
                    <th>Duracao (em min.)</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="filme in filmes">
                    <td>
                        {{ filme.FilmeID }}
                    </td>
                    <td>
                        {{ filme.Titulo }}
                    </td>
                    <td>
                        {{ filme.Ano }}
                    </td>
                    <td>
                        {{ filme.Duracao }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
