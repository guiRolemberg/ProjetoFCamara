<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Projeto FCamara - Guilherme Rolemberg</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.UserName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#!/filmes">Filmes</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#!/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#!/signup">Registrar</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header">
                <h4>Projeto FCamara - Guilherme Rolemberg</h4>
            </div>            
        </div>
    </div>
    <div class="container">
        <div data-ng-view=""></div>
    </div>
    <hr />
    <div id="footer">
        <p>Projeto FCamara - Guilherme Rolemberg</p>
    </div>
    <!-- Angular -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/filmesService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/registrarController.js"></script>
    <script src="app/controllers/filmesController.js"></script>
</body>
</html>
